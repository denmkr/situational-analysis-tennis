<div class="winbar">
  <svg id="winbar" width="100%" height="100%">
    <defs>
      <linearGradient id="cmap" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:rgb(223, 54, 40);stop-opacity:1" />
        <stop offset="50%" style="stop-color:rgb(255, 255, 255);stop-opacity:1" />
        <stop offset="100%" style="stop-color:rgb(6, 168, 92);stop-opacity:1" />
      </linearGradient>
    </defs>
    <text transform="translate(100,16)">Player 1 Winning %</text>
    <g transform="translate(40,20)" >
      <rect [attr.width]="this.gaugeWidth" height="17" fill="url(#cmap)" stroke="black"></rect>
      <line id="indicator" stroke="black"></line>
    </g>

  </svg>
</div>
